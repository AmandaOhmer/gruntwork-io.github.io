#
# Checkout state
# Sets default options for new checkouts inside global "Gruntwork" object.
#

# Available options: "community", "professional", "enterprise"
subscription: 'community'

# Available addon packages: "reference_architecture", "houston_auth", "houston_pro"
addons:
  reference_architecture:
    enabled: false
    options: {}
  houston_auth:
    enabled: false
    options:
      users: 1
  houston_pro:
    enabled: false
    options: {}
